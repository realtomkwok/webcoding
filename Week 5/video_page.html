<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Video Preview</title>
	<style type="text/css">
		body{
			display: block;
			background-color: black;
		}
		.container {
			margin-top: 50px;
			position: relative;
		}
		.content {
			width: 40%;
			height: 50%;
			margin: auto;
			position: absolute;
			top: 0; left: 0; bottom: 0; right: 0;
			text-align: center;
			}
		a:link, a:visited{
			font-size: 14pt;
			color:white;
			text-decoration: overline;
		}
		a:hover, a:active{
			font-size: 18pt;
			text-decoration: underline;
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">
			<video width="500" height="500" loop="loop" controls="controls">
				<source src="video/video.mp4" type="video/mp4">
				<source src="video/video.ogg" type="video/ogg">
				<source src="video/video.webm" type="video/webm">
				<img src="img.png" title="Your browser does not support the video tag.">
			<object data="video/video.mp4" type="video/mp4" width="500" height="500">
				<param name="src" value="video/video.mp4">
				<param name="autoplay" value="false">
			</object>
		</video>
		<br><br>
		<a href="login.html">Back to Login</a>
		</div>
	</div>
</body>
</html>
